<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴판</title>
  <link rel="stylesheet" href="메뉴판2.css">
</head>
<body>
  
  <main>
    <div class="container">
      
      <!-- 식당명 -->
      <div class="rest-head">
        식당명 : <input type="text" id="r-name" value="식당명을 입력하세요">
      </div>
      
      <!-- 메뉴판 -->
      <div class="rdiv">
        <div class="rest-content">
          <!-- <input type="checkbox" class="check" name="check">
          <input type="text" class="name" value="카레 돈까스">
          <input type="text" class="price" value="10000"> -->
          <div class="name">카레 돈까스</div>
          <div class="price">10000</div>
        </div>
        <div class="rest-content">
          <!-- <input type="checkbox" class="check" name="check">
          <input type="text" class="name" value="돈까스">
          <input type="text" class="price" value="5000"> -->
          <div class="name">돈까스</div>
          <div class="price">5000</div>
        </div>
      </div>
      
      <!-- 추가/삭제/종료 버튼 -->
      <div class="rest-foot">
        <div class="mod">수정</div>
        
        <div class="hideDiv hidden">
          <div class="add">추가</div>
          <div class="del">삭제</div>
          <div class="comp">종료</div>
        </div>
      </div>
      
    </div>
  </main>
  
  <script src="메뉴판2.js"></script>
</body>
</html>
